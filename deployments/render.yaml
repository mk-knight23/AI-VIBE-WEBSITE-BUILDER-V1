services:
  - type: web
    name: vibe-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        sync: false
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DEFAULT_PROVIDER
        value: openrouter
      - key: NEXT_PUBLIC_APP_URL
        sync: false
